<!DOCTYPE html>
<html class="no-js" lang="en">
  <!-- HEAD: instruction pour le navigateur, invisible pour l'internaute -->
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fiche de contact</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!-- Les balises OpenGraph ( og ) sont utilisées par Facebook et d'autres plateformes de médias sociaux pour afficher un aperçu de la page lorsqu'elle est partagée.  -->
    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <meta property="og:image:alt" content="" />
    <!-- Icon set, for browser tabs and bookmark -->
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" href="/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="icon.png" />
    <!-- Le but du manifeste est d'installer des applications sur l'écran d'accueil d'un appareil, offrant aux utilisateurs un accès plus rapide et une expérience plus riche. -->
    <link rel="manifest" href="site.webmanifest" />
    <!-- theme de couleur pour le navigateur -->
    <meta name="theme-color" content="#fafafa" />
  </head>
  <!-- BODY: structure de la page, visible pour l'internaute -->
  <body class="profil">
    <!-- Commentaire Html, servant communiquer sur le code avec soi même ou ou bien d'autre intervenant -->
    <div class="wrapper menu">
      <header>
        <nav>
          <h1 class="brandname">
            <img src="./assets/img/gridmaster-logo.png" alt="LOGO" />
          </h1>
          <ul class="nav__links">
            <li class="nav__link is-active"><a href="#home">home</a></li>
            <li class="nav__link"><a href="#works">works</a></li>
            <li class="nav__link"><a href="#skills">skills</a></li>
            <li class="nav__link"><a href="#details">details</a></li>
          </ul>
        </nav>
      </header>
    </div>
    <main class="main">
      <section class="section" id="home">
        <div class="wrapper">
          <div class="container home">
            <div>
              <img src="./assets/img/gridmaster-logo.png" alt="logo" />
            </div>
          </div>
        </div>
      </section>
      <section class="section works" id="works"></section>
      <section class="section skills" id="skills"></section>
      <section class="section details" id="details"></section>
    </main>
  </body>
</html>
