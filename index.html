<!DOCTYPE html>
<html class="no-js" lang="">
  <!-- HEAD: instruction pour le navigateur, invisible pour l'internaute -->
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Starter kit Html+Css</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!-- Les balises OpenGraph ( og ) sont utilisées par Facebook et d'autres plateformes de médias sociaux pour afficher un aperçu de la page lorsqu'elle est partagée.  -->
    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <meta property="og:image:alt" content="" />
    <!-- Icon set, for browser tabs and bookmark -->
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" href="/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="icon.png" />
    <!-- Le but du manifeste est d'installer des applications sur l'écran d'accueil d'un appareil, offrant aux utilisateurs un accès plus rapide et une expérience plus riche. -->
    <link rel="manifest" href="site.webmanifest" />
    <!-- theme de couleur pour le navigateur -->
    <meta name="theme-color" content="#fafafa" />
  </head>
  <!-- BODY: structure de la page, visible pour l'internaute -->
  <body class="home">
    <!-- Commentaire Html, servant communiquer sur le code avec soi même ou ou bien d'autre intervenant -->
    <div class="wrapper">
      <div class="container">
        <h1>✌️ Bonjours les gens !</h1>
      </div>
    </div>

    <script src="assets/js/app.js" type="module"></script>
  </body>
</html>
