<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Starter kit Html+Css</title>
    <link rel="stylesheet" href="assets/css/exo1.css" />
    <meta name="description" content="" />
    <!-- Les balises OpenGraph ( og ) sont utilisées par Facebook et d'autres plateformes de médias sociaux pour afficher un aperçu de la page lorsqu'elle est partagée.  -->
    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <meta property="og:image:alt" content="" />
    <!-- Icon set, for tabs and bookmark -->
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" href="/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="icon.png" />
    <!-- Le but du manifeste est d'installer des applications sur l'écran d'accueil d'un appareil, offrant aux utilisateurs un accès plus rapide et une expérience plus riche. -->
    <link rel="manifest" href="site.webmanifest" />
    <!-- theme de couleur pour le navigateur -->
    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <script src="assets/js/app.js"></script>
  </body>
</html>
